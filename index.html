<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Totem - Conheça o iOS 18</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #totem {
            width: 300px;
            height: 600px;
            background: #ffffff;
            border: 2px solid #dcdcdc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            position: absolute;
            top: 20px;
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        .content {
            margin-top: 20px;
        }
        .content a {
            display: inline-block;
            padding: 10px 20px;
            background: #007aff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .content a:hover {
            background: #0051a2;
        }
    </style>
    <!-- Importação do A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <div id="totem">
        <h1>Conheça o iOS 18</h1>
        <div class="content">
            <a href="#aframe">Veja em 3D</a>
        </div>
    </div>

    <!-- A-Frame Scene -->
    <a-scene embedded>
        <!-- iPhone 3D Model com Animação de Rotação -->
        <a-entity 
            id="iphone"
            gltf-model="url(iphone.glb)"
            position="0 1.6 -3"
            rotation="0 0 0"
            scale="0.5 0.5 0.5"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
        </a-entity>
        
        <!-- Câmera Fixa -->
        <a-camera position="0 1.6 3"></a-camera>
        
        <!-- Luzes -->
        <a-light type="ambient" color="#ffffff"></a-light>
        <a-light type="directional" position="1 2 3"></a-light>
    </a-scene>
</body>
</html>
